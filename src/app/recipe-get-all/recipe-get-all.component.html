<ul class="list-group">
  <li class="list-group-item" *ngFor="let recipe of recipes">
    <div>
      <h3>{{recipe.recipe_title}}</h3>
      {{recipe.recipe_instruction}}<br/><br/>
       Prep time: {{recipe.recipe_prepTime}}<br/><br/>
       <a [routerLink]="['/recipes/edit/', recipe.id]" class="btn btn-primary">Edit</a>
       <a (click) = "deleteRecipe(recipe.id)" class="btn btn-danger">Delete</a>
    </div>
  </li>

</ul>
